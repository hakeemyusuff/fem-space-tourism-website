<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/shared/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Space Tourism</title>
    <script defer src="../javascripts/main.js"></script>
    <script defer src="../javascripts/destination-page.js"></script>
    <link rel="stylesheet" href="../css/destination-page.css" />
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="../index.html" class="logo"
            ><img src="../assets/shared/logo.svg" alt="space image"
          /></a>
          <div class="hr"></div>
          <nav class="primary-navigation" id="primay-navigation">
            <ul role="list" class="nav-list" aria-label="primary-navigation">
              <li>
                <a href="../index.html" class="nav-link"
                  ><span class="bold">00</span> HOME</a
                >
              </li>
              <li>
                <a href="destination-page.html" class="nav-link active"
                  ><span class="bold">01</span> DESTINATION</a
                >
              </li>
              <li>
                <a href="crew-page.html" class="nav-link"
                  ><span class="bold">02</span> CREW</a
                >
              </li>
              <li>
                <a href="technology-page.html" class="nav-link"
                  ><span class="bold">03</span> TECHNOLOGY</a
                >
              </li>
            </ul>
          </nav>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="visually-hidden">Menu</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container animateWrap">
        <div class="even-column">
          <section>
            <h1
              class="fs-secondary-heading text-neutral ff-sm-heading| secondary-heading"
            >
              <span class="number">01</span> Pick your destination
            </h1>
            <img src="" alt="" class="destinations-image" />
          </section>
          <section class="sec-two">
            <nav class="secondary-navigation | fs-sec-nav">
              <ul class="destinations-list">
                <li><a class="sec-nav-link | moon activeLink">MOON</a></li>
                <li><a class="sec-nav-link | mars">MARS</a></li>
                <li><a class="sec-nav-link | europa">EUROPA</a></li>
                <li><a class="sec-nav-link | titan">TITAN</a></li>
              </ul>
            </nav>
            <div class="content">
              <h2
                class="fs-primary-heading-d text-neutral ff-heading | primary-heading"
              ></h2>
              <p class="fs-body | body-text"></p>
            </div>
            <hr class="horizontal-line" />
            <div class="destination-info">
              <div class="distance">
                <h3 class="fs-small text-light ff-sm-heading">AVG. DISTANCE</h3>
                <p
                  class="fs-dist text-neutral ff-heading | avg-dist spacer"
                ></p>
              </div>
              <div class="travel-time-section">
                <h3 class="fs-small text-light ff-sm-heading">
                  Est. travel time
                </h3>
                <p
                  class="fs-dist text-neutral ff-heading | travel-time spacer"
                ></p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
