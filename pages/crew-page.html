<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/shared/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Space Tourism</title>
    <script type="module" src="../javascripts/main.js"></script>
    <script defer src="../javascripts/crew-page.js"></script>
    <link rel="stylesheet" href="../css/crew-page.css" />
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="../index.html"
            ><img src="/assets/shared/logo.svg" alt="space image"
          /></a>
          <div class="hr"></div>
          <nav class="primary-navigation" id="primay-navigation">
            <ul role="list" class="nav-list" aria-label="primary-navigation">
              <li>
                <a href="../index.html" class="nav-link"
                  ><span class="bold">00</span> HOME</a
                >
              </li>
              <li>
                <a href="destination-page.html" class="nav-link"
                  ><span class="bold">01</span> DESTINATION</a
                >
              </li>
              <li>
                <a href="crew-page.html" class="nav-link active"
                  ><span class="bold">02</span> CREW</a
                >
              </li>
              <li>
                <a href="technology-page.html" class="nav-link"
                  ><span class="bold">03</span> TECHNOLOGY</a
                >
              </li>
            </ul>
          </nav>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <span class="visually-hidden">Menu</span>
            <img
              src="/assets/shared/icon-hamburger.svg"
              alt=""
              aria-hidden="true"
              class="icon-open"
            />
            <img
              src="/assets/shared/icon-close.svg"
              alt=""
              aria-hidden="true"
              class="icon-close"
            />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container change-effect">
        <h1
          class="fs-secondary-heading ff-sm-heading text-neutral | secondary-heading"
        >
          <span class="number">02</span> MEET YOUR CREW
        </h1>
        <div class="layout">
          <img src="" alt="" class="crews-image" />
          <hr />
          <div class="paginations">
            <div class="pagination active-button" id="pagination-1"></div>
            <div class="pagination" id="pagination-2"></div>
            <div class="pagination" id="pagination-3"></div>
            <div class="pagination" id="pagination-4"></div>
          </div>
          <div class="crew-info">
            <h2
              class="ff-heading fs-secondary-heading text-neutral | role"
            ></h2>
            <h3
              class="ff-heading fs-primary-heading-t text-neutral | crew-name"
            ></h3>
            <p class="bio"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
